<div class="main-container">

    
    <div class="notes-list" [@listAnim]>
        <app-tag-card *ngFor="let tag of mainTag" [byTag]="tag" [@itemAnim]></app-tag-card>
        
    </div>

    
    <button class="addnote" *ngIf="path === ''" routerLink="new"> <i class='bx bx-plus'></i> </button>
    
</div>
