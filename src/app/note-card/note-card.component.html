<div #container class="note-card-container">

    <div class="note-card-content">
        <h1 class="note-card-title">{{note.title | date}}</h1>


        <div class="note-card-body">
            <p>{{note.content}}</p>
            
            <div class="fade-out"></div>

        </div>

    </div>

    <div class="delete-button">X</div>
</div>
